<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>
    <link rel="shortcut icon" href="Assets/swiftCart-icone.jpg" type="image/x-icon">


    <!-- font awesome -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind+Siliguri:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+NZ+Basic:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- row css -->
    <link rel="stylesheet" href="style/style.css">

<body>
    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <a class="font-extrabold ml-60 text-primary  ">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class=" text-primary">Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="">
                    <i class="fa-solid fa-cart-plus mr-60"></i>
                </a>

            </div>
        </div>

        <div style="background-image: url('Assets/banner-image.png'); height:430px;" class="banner-section ">
            
            <div class="banner-text absolute left-30 top-1/2 transform -translate-y-1/2  ">
                <h2>Best Collection For You</h2>
                <p>Discover the latest trends In fashion, electronics,and more. Shop with confidence and style at
                    SwiftCart</p>
                <button class="btn btn-primary mt-10">Shop Now</button>
            </div>
        </div>
    </header>


 






    <script src="script/index.js"></script>
